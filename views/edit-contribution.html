<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Community Timebank - Edit Contribution</title>

    <!-- Tailwind.css is a CSS library. Read the docs here: -->
    <!-- https://tailwindcss.com/docs/what-is-tailwind -->
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body class="bg-grey-lightest">
    <header class="fixed pin-x pin-t bg-purple shadow text-white">
      <div
        class="mx-auto h-16 p-4 flex items-center justify-between"
        style="width: 800px"
      >
        <h2><a href="/contributions" class="text-white no-underline">Community Timebank</a></h2>
        <div>
          Signed in as {{ user.name }} ({{ user.email }})
          <a
            href="/sign-out"
            class="text-white border border-white rounded p-2 no-underline hover:bg-purple-light ml-4"
          >
            Sign Out
          </a>
        </div>
      </div>
    </header>

    <main class="h-screen flex flex-col items-center justify-center">
      <form
        class="m-4 shadow-lg rounded-lg overflow-hidden w-64"
        method="POST"
        action="/contributions/{{ contribution.id }}"
      >
        <h1 class="text-2xl bg-grey-lighter p-4">Edit contribution</h1>

        <label class="m-4 block">
          Date
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="datetime-local"
            name="startTime"
            value="{{ contribution.startTime }}"
            required
          />
        </label>

        <label class="m-4 block">
          Task
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="text"
            name="task"
            value="{{ contribution.task }}"
            required
          />
        </label>

        <label class="m-4 block">
          Duration (hrs)
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="number"
            name="duration"
            value="{{ contribution.duration }}"
            required
          />
        </label>

        <button
          type="submit"
          class="block w-auto rounded bg-purple text-white p-2 m-4 ml-auto"
        >
          Edit Contribution â†’
        </button>
      </form>
      <a
        href="/contributions/{{ contribution.id }}/delete"
        class="block mt-8 text-red-light no-underline hover:underline"
      >
        Delete contribution
      </a>
    </main>
  </body>
</html>
